<h2>Edit Trip</h2>
<form [formGroup]="editForm" (ngSubmit)="updateTrip()">
  <div class="row mb-3">
    <label for="txtCode" class="col-sm-2 col-form-label">Code</label>
    <div class="col-sm-4">
      <input type="text" formControlName="code" name="txtCode" id="txtCode" class="form-control" required/>
      <div *ngIf="submitted && f ['code']. errors?. ['required']" class="text-danger"></div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="txtName" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="txtName" id="txtName" formControlName="name" required />
      <div *ngIf="submitted && f['name'].errors?.['required']" class="text-danger"></div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="txtLength" class="col-sm-2 col-form-label">Length</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="txtLength" id="txtLength" formControlName="length" required />
      <div *ngIf="submitted && f['length'].errors?.['required']" class="text-danger"></div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="txtStart" class="col-sm-2 col-form-label">Start</label>
    <div class="col-sm-4">
      <input type="date" [value]="f['start'].value | date:'yyyy-MM-dd'" class="form-control" name="txtStart" id="txtStart" formControlName="start" />
      <div *ngIf="submitted && f['start'].errors?.['required']" class="text-danger"></div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="txtResort" class="col-sm-2 col-form-label">Resort</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="txtResort" id="txtResort" formControlName="resort" required />
      <div *ngIf="submitted && f['resort'].errors?.['required']" class="text-danger"></div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="txtPerPerson" class="col-sm-2 col-form-label">Per Person</label>
    <div class="col-sm-4">
      <input type="text"  class="form-control" name="txtPerPerson" id="txtPerPerson" formControlName="perPerson" required />
      <div *ngIf="submitted && f['perPerson'].errors?.['required']" class="text-danger"></div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="txtImage" class="col-sm-2 col-form-label">Image</label>
    <div class="col-sm-4">
      <input type="text" class="form-control" name="txtImage" id="txtImage" formControlName="image" required />
      <div *ngIf="submitted && f['image'].errors?.['required']" class="text-danger"></div>
    </div>
  </div>
  <div class="row mb-3">
    <label for="txtDescription" class="col-sm-2 col-form-label">Description</label>
    <div class="col-sm-4">
      <textarea class="form-control" name="txtDescription" id="txtDescription" formControlName="description" rows="3"></textarea>
      <div *ngIf="submitted && f['description'].errors?.['required']" class="text-danger"></div>
    </div>
  </div>
  <div class="row mb-3">
    <div class="col-sm-6 text-end">
      <button type="submit" class="btn btn-primary">Save</button>
    </div>
  </div>
</form>
